<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди число</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="game-frame">
        <div id="game-title">Найди число</div>
        <div id="start-screen">
            <button id="start-button">Начать игру</button>
        </div>
        <div id="game-container" style="display: none;">
            <div id="info-bar">
                <div id="level-info">LVL: 1</div>
                <div id="score-info">Очки: 0</div>
                <div id="multiplier-info">Множитель: x1</div>
                <div id="errors-container">
                    <span class="error" id="error-1">❤</span>
                    <span class="error" id="error-2">❤</span>
                    <span class="error" id="error-3">❤</span>
                </div>
                <div id="timer-info">Время: 2:00</div>
            </div>
            <div id="target-container">
                <div id="target-info">Найдите число: </div>
                <div id="target-number" class="swipe-target">4247</div>
            </div>
            <div id="numbers-container"></div>
        </div>
        <div id="game-over-container" style="display: none;">
            <div id="game-over-message">Игра окончена!</div>
            <div id="final-score">Очки: 0</div>
            <div id="high-score">Рекорд: 0</div>
            <button id="restart-button">Начать заново</button>
        </div>
        <div id="correct-icon" style="display: none;">✅</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
